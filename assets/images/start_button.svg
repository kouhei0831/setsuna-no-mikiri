<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- スタートボタン -->
  <defs>
    <linearGradient id="startGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6B46C1"/>
    </linearGradient>
    <filter id="buttonShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- ボタン背景 -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="url(#startGradient)" filter="url(#buttonShadow)"/>
  
  <!-- ボタンのハイライト -->
  <rect x="5" y="5" width="190" height="25" rx="25" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- ボタンの境界線 -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- テキスト -->
  <text x="100" y="35" text-anchor="middle" fill="#FFFFFF" font-size="20" font-weight="bold" font-family="sans-serif">スタート</text>
</svg>

<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- もういちどボタン -->
  <defs>
    <linearGradient id="retryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="buttonShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- ボタン背景 -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="url(#retryGradient)" filter="url(#buttonShadow)"/>
  
  <!-- ボタンのハイライト -->
  <rect x="5" y="5" width="190" height="25" rx="25" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- ボタンの境界線 -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- リトライアイコン -->
  <g transform="translate(25, 30)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M-6,-6 L-3,-3 L-6,0" fill="#FFFFFF"/>
  </g>
  
  <!-- テキスト -->
  <text x="120" y="35" text-anchor="middle" fill="#FFFFFF" font-size="18" font-weight="bold" font-family="sans-serif">もういちど</text>
</svg>

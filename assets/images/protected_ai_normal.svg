<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 守るべきAI - 通常状態 -->
  <defs>
    <radialGradient id="aiGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#6B46C1"/>
    </radialGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AIの脳型メインボディ -->
  <path d="M32,15 Q45,20 50,32 Q45,44 32,49 Q19,44 14,32 Q19,20 32,15 Z" 
        fill="url(#aiGradient)" stroke="#6B46C1" stroke-width="2" filter="url(#aiGlow)"/>
  
  <!-- ニューラルネットワーク模様 -->
  <g stroke="url(#neuralGradient)" stroke-width="1" opacity="0.8" fill="none">
    <!-- 中央のハブ -->
    <circle cx="32" cy="32" r="3" fill="url(#neuralGradient)"/>
    
    <!-- ネットワークノード -->
    <circle cx="25" cy="25" r="2" fill="url(#neuralGradient)"/>
    <circle cx="39" cy="25" r="2" fill="url(#neuralGradient)"/>
    <circle cx="25" cy="39" r="2" fill="url(#neuralGradient)"/>
    <circle cx="39" cy="39" r="2" fill="url(#neuralGradient)"/>
    <circle cx="20" cy="32" r="1.5" fill="url(#neuralGradient)"/>
    <circle cx="44" cy="32" r="1.5" fill="url(#neuralGradient)"/>
    
    <!-- 接続線（知的な光を放つエフェクト） -->
    <path d="M32,32 L25,25">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M32,32 L39,25">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M32,32 L25,39">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
    </path>
    <path d="M32,32 L39,39">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M32,32 L20,32">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.7s" repeatCount="indefinite"/>
    </path>
    <path d="M32,32 L44,32">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI知能を示すパルス -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AIの目（知的な表現） -->
  <g fill="#FFFFFF">
    <circle cx="28" cy="28" r="2"/>
    <circle cx="36" cy="28" r="2"/>
    <circle cx="28" cy="28" r="1" fill="#1E40AF"/>
    <circle cx="36" cy="28" r="1" fill="#1E40AF"/>
  </g>
  
  <!-- データ処理を示すストリーム -->
  <g opacity="0.7">
    <rect x="30" y="37" width="4" height="1" fill="#3B82F6">
      <animate attributeName="width" values="2;6;2" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="29" y="39" width="6" height="1" fill="#3B82F6">
      <animate attributeName="width" values="4;8;4" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="31" y="41" width="2" height="1" fill="#3B82F6">
      <animate attributeName="width" values="1;4;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- DXCアクセント -->
  <rect x="24" y="52" width="16" height="3" rx="1" fill="#6B46C1" opacity="0.9"/>
  <text x="32" y="54.5" text-anchor="middle" fill="#FFFFFF" font-size="4" font-weight="bold">AI(エーアイ)</text>
  
  <!-- 知的活動を示すキラキラエフェクト -->
  <g fill="#F59E0B" opacity="0.8">
    <g transform="translate(45, 20)">
      <path d="M0,-3 L1,0 L0,3 L-1,0 Z">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    <g transform="translate(19, 45)">
      <path d="M0,-2 L0.8,0 L0,2 L-0.8,0 Z">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- 最適化された思考状態を示すインジケーター -->
  <circle cx="50" cy="15" r="4" fill="#10B981" opacity="0.9"/>
  <text x="50" y="17" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">✓</text>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 守るべきパソコン - 通常状態 -->
  <defs>
    <linearGradient id="pcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- PCケース（本体） -->
  <rect x="15" y="25" width="18" height="32" rx="2" fill="url(#pcGradient)" stroke="#6B7280" stroke-width="1"/>
  
  <!-- モニター -->
  <rect x="35" y="15" width="24" height="18" rx="2" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  
  <!-- モニター画面 -->
  <rect x="37" y="17" width="20" height="14" rx="1" fill="url(#screenGradient)" filter="url(#glow)"/>
  
  <!-- モニタースタンド -->
  <rect x="45" y="33" width="4" height="8" fill="#6B7280"/>
  <rect x="40" y="41" width="14" height="3" rx="1" fill="#6B7280"/>
  
  <!-- 安全を示す青い光エフェクト -->
  <circle cx="47" cy="24" r="8" fill="#3B82F6" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- PCケースの詳細 -->
  <circle cx="24" cy="30" r="1.5" fill="#3B82F6"/> <!-- 電源LED -->
  <rect x="17" y="35" width="14" height="1" fill="#4B5563"/> <!-- スリット -->
  <rect x="17" y="37" width="14" height="1" fill="#4B5563"/>
  <rect x="17" y="39" width="14" height="1" fill="#4B5563"/>
  
  <!-- DXCアクセント -->
  <rect x="18" y="52" width="12" height="3" rx="1" fill="#6B46C1" opacity="0.8"/>
  <text x="24" y="54.5" text-anchor="middle" fill="#FFFFFF" font-size="4" font-weight="bold">DXC</text>
  
  <!-- 画面に正常動作を示すアイコン -->
  <g transform="translate(47, 24)">
    <circle cx="0" cy="0" r="5" fill="#10B981" opacity="0.8"/>
    <path d="M-2,0 L0,2 L3,-2" stroke="#FFFFFF" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- キーボード -->
  <rect x="35" y="48" width="24" height="8" rx="1" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <g fill="#9CA3AF">
    <rect x="37" y="50" width="2" height="1"/>
    <rect x="40" y="50" width="2" height="1"/>
    <rect x="43" y="50" width="2" height="1"/>
    <rect x="46" y="50" width="2" height="1"/>
    <rect x="49" y="50" width="2" height="1"/>
    <rect x="52" y="50" width="2" height="1"/>
    <rect x="55" y="50" width="2" height="1"/>
  </g>
</svg>

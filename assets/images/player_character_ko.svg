<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- DXC IT守護者 - ばたんきゅー状態 -->
  <defs>
    <radialGradient id="koBodyGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#9CA3AF"/>
      <stop offset="100%" stop-color="#6B7280"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 壊れたシールド（背景、散らばっている） -->
  <g opacity="0.5">
    <path d="M20,45 L25,40 L25,50 L20,55 L15,50 L15,40 Z" 
          fill="#FFE4E1" stroke="#EF4444" stroke-width="1"/>
    <path d="M45,20 L50,15 L50,25 L45,30 L40,25 L40,15 Z" 
          fill="#FFE4E1" stroke="#EF4444" stroke-width="1"/>
  </g>
  
  <!-- メインボディ（ひっくり返って倒れている） -->
  <ellipse cx="35" cy="45" rx="20" ry="12" fill="url(#koBodyGradient)" filter="url(#shadow)" transform="rotate(-30 35 45)"/>
  
  <!-- 顔の輪郭（気絶している） -->
  <ellipse cx="30" cy="40" rx="12" ry="8" fill="#FFFFFF" opacity="0.8" transform="rotate(-30 30 40)"/>
  
  <!-- 目（X目） -->
  <g transform="rotate(-30 30 40)">
    <path d="M25,37 L29,41 M29,37 L25,41" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <path d="M31,37 L35,41 M35,37 L31,41" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 口（開いて気絶） -->
  <ellipse cx="28" cy="43" rx="2" ry="3" fill="#000000" transform="rotate(-30 28 43)"/>
  
  <!-- 守護者のマーク（傷ついて暗い） -->
  <circle cx="40" cy="50" r="4" fill="#D1D5DB" opacity="0.6"/>
  <path d="M40,48 L42,50 L42,54 L40,56 L38,54 L38,50 Z" 
        fill="#6B7280"/>
  
  <!-- 腕（脱力している） -->
  <ellipse cx="15" cy="50" rx="3" ry="6" fill="url(#koBodyGradient)" transform="rotate(-60 15 50)"/>
  <ellipse cx="50" cy="35" rx="3" ry="6" fill="url(#koBodyGradient)" transform="rotate(45 50 35)"/>
  
  <!-- 気絶エフェクト（星がくるくる回る） -->
  <g opacity="0.8">
    <g transform="translate(20, 25)">
      <path d="M0,-6 L1.5,0 L0,6 L-1.5,0 Z" fill="#F59E0B">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
    <g transform="translate(45, 15)">
      <path d="M0,-4 L1,0 L0,4 L-1,0 Z" fill="#EF4444">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="1.8s" repeatCount="indefinite"/>
      </path>
    </g>
    <g transform="translate(55, 40)">
      <path d="M0,-5 L1.2,0 L0,5 L-1.2,0 Z" fill="#8B5CF6">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- 小さな「zzz」テキスト（気絶を表現） -->
  <g opacity="0.7">
    <text x="50" y="25" fill="#6B7280" font-size="8" font-family="Arial">z</text>
    <text x="53" y="20" fill="#6B7280" font-size="10" font-family="Arial">z</text>
    <text x="57" y="15" fill="#6B7280" font-size="12" font-family="Arial">z</text>
  </g>
</svg>
